{% extends "bg.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="{% static 'createOutstation.css' %}">
<style>
    body,html{
        background-image: url("{% static 'bg.png' %}");
        background-size: cover;
    }
</style>



<form action="/create_outstation" method='POST'>
    {% csrf_token %}
    <div class="formcard">
        <div class="cardd">
          <div class="card-content">
            <div class="content">
              <form method="POST" action="/signup">
                {% csrf_token %}


                <div class="formdiv">
                <div class="startdiv">
                <div class="field">
                  <label class="label">Start</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="start" name="start">
                  </div>
                </div>
            </div>  

            <div class="enddiv">
                <div class="field">
                    <label class="label">End</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="end" name="end">
                    </div>
                  </div>
                </div>
                <br>
                <div class="datediv">
                  <div class="field">
                    <label class="label">Date</label>
                    <div class="control">
                      <input class="input" type="date" placeholder="date" name="date" >
                    </div>
                  </div>
                </div>

                <div class="timediv">
                  <div class="field">
                    <label class="label">Time</label>
                    <div class="control">
                      <input class="input"  type="time" placeholder="time" name="time">
                    </div>
                  </div>
                </div>
                <br>
                <div class="phonediv">
                  <div class="field">
                    <label class="label">Phone No.</label>
                    <div class="control">
                      <input class="input"  input type="text" placeholder="Phone No." name="phone">
                    </div>
                  </div>
                </div>
                
                <div class="pricediv">
                  <div class="field">
                    <label class="label">Price (Per Seat) </label>
                    <div class="control">
                      <input class="input"  input type="text" placeholder="Price/seat â‚¹" name="price">
                    </div>
                  </div>
                </div>

                <br><br>

                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-primary">Submit</button>
                  </div>
                  <div class="control">
                    <a href="/" class="button is-link is-light">Cancel</a>
                  </div>
                </div>
            </div>
             </form>

             <iframe style='display: none; border-color: #00d1b2;' src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d7438849.783279756!2d71.46261400235272!3d24.442079992866596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x399c4770b127c46f%3A0x1778302a9fbe7b41!2sKanpur%2C%20Uttar%20Pradesh!3m2!1d26.449923!2d80.3318736!4m5!1s0x395fc8ab91a3ddab%3A0xac39d3bfe1473fb8!2sVadodara%2C%20Gujarat!3m2!1d22.3071588!2d73.1812187!5e0!3m2!1sen!2sin!4v1697313873676!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mappy"></iframe>
             
             
            </div>
          </div>
        </div>
      </div>
</form> 

<script>
  setTimeout(function(){
    document.querySelector('.mappy').style.display = 'block';
  }, 3800);
</script>

    {% comment %} <form action="/create_outstation" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="start" name="start" >
        <input type="text" placeholder="end" name="end" >
        <input type="text" placeholder="price" name="price" >
        <input type="date" placeholder="date" name="date" >
        <input type="time" placeholder="time" name="time" >
        <input type="text" placeholder="phone" name="phone" >
        <input type="submit" value="submit">
    </form> {% endcomment %}

{% endblock %}
